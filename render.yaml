services:
  - type: web
    name: basketbuddy-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: .next
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: basketbuddy-backend
          property: url
    routes:
      - type: rewrite
        source: "/*"
        destination: "/$1"

  - type: web
    name: basketbuddy-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: FLASK_APP
        value: "backend.app"
      - key: FLASK_ENV
        value: "production"
      - key: DATABASE_URL
        fromDatabase:
          name: basketbuddy-db
          property: connectionString

databases:
  - name: basketbuddy-db
    databaseName: basketbuddy
    user: basketbuddy_user
    plan: free
